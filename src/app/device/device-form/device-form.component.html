<form class="form-horizontal" (ngSubmit)="onSubmit()" #userForm="ngForm">
  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">{{errorMessage}}</div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Device Name:</label>
    <div class="col-sm-10">      
      <input type="text" class="form-control" id="name" name="name" placeholder="Device Name" required [(ngModel)]="device.name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Vehicle Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="vehicle" name="vehicle" placeholder="Vehicle Name" required [(ngModel)]="device.vehicle">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-2">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
    <div class="col-sm-8">
      <button type="button" (click)="onDelete()" class="btn btn-danger">Delete</button>
    </div>
  </div>
</form>
