<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">{{errorMessage}}</div>
    <div *ngIf="successMessage" class="alert alert-success" role="alert">{{successMessage}}</div>

    <button type="button" (click)="onAdd()" class="btn btn-primary">Add</button>
    <br/>
    <br/>

    <div *ngIf="isAdd || isEdit">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <form class="form-horizontal" (ngSubmit)="onSubmit(selectedDevice)" #userForm="ngForm">
            <div class="form-group">
              <label class="control-label col-sm-2" for="name">Device Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" placeholder="Device Name" required [(ngModel)]="selectedDevice.name">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Vehicle Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="vehicle" name="vehicle" placeholder="Vehicle Name" required [(ngModel)]="selectedDevice.vehicle">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-2">
                <button type="submit" class="btn btn-success">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <hr/>
    </div>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th class="col-md-5">Name</th>
          <th class="col-md-5">Vehicle</th>
          <th class="col-md-2">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let device of devices">
          <td>{{device.name}}</td>
          <td>{{device.vehicle}}</td>
          <td>
            <button type="button" (click)="onSelected(device)" class="btn btn-success">Edit</button>
            <button type="button" (click)="onDelete(device)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
