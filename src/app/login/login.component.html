<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <form class="form-horizontal" (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">{{errorMessage}}</div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="name">Email:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="username" name="username" placeholder="Username" required [(ngModel)]="user.username">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required [(ngModel)]="user.password" >
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
