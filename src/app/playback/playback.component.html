<app-search-form (payloads)="onSearch($event)"></app-search-form>

<br/>
<button (click)="onPlay()">play</button>
<button (click)="onPause()">pause</button>

<br/>
<div *ngIf="simmulationTime">simmulation time: {{simmulationTime | date: 'medium'}}</div>

<app-map-display *ngIf="locations"
  [locations]="locations"
  [title]="title">
</app-map-display>
