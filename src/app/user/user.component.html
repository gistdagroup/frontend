<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">{{errorMessage}}</div>
    <div *ngIf="successMessage" class="alert alert-success" role="alert">{{successMessage}}</div>

    <div *ngIf="isAuthorized">
      <button type="button" (click)="onAdd()" class="btn btn-primary">Add</button>
      <br/>
      <br/>

      <div *ngIf="isAdd">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <form class="form-horizontal" (ngSubmit)="onCreated(selectedUser)" #userForm="ngForm">
              <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="email" name="email" placeholder="Email" required [(ngModel)]="selectedUser.email">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="password">Password:</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password" required [(ngModel)]="selectedUser.password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-2">
                  <button type="submit" class="btn btn-success">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <hr/>
      </div>

      <table class="table table-bordered">
        <thead>
          <tr>
            <th class="col-md-5">Email</th>
            <th class="col-md-2">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.email}}</td>
            <td>
              <button *ngIf="isNotAdmin(user)" type="button" (click)="onDelete(user)" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
